<!DOCTYPE html>
<html>
	<head>
		<title>Tag Form</title>
	</head>
	<body BGCOLOR="#FDF5E6">
	<h2 ALIGN="CENTER">An Example of GET form</h2>
		<form ACTION="IF" method="GET">
		
			First name: <input type="text" name="firstName" value="A. J."><br>
			Last name: <input type="text" name="lastName" value="Capucine"><p>
			<input type="submit" />
		
		</form>
		<br />
		<form ACTION="FeedBack" name="MyForm" method="Get">
			<input type="submit" value="Send FileName" name="button1">
		</form>
		<br />
		<form ACTION="FeedBack" name="MyForm" method="Get">
			<input type="Submit" value="Send FileName" name="button1">
			<input type="text" name="filelocation" value="file Location" size="20" maxlength="100">
		</form>
		<br />
		<form ACTION="StudentInformation" action="StuentInfo" method="POST">
			<b>What is your JAVA favorite subject?</b>
			<select name="program" size="1">
				<option value="prog" SELECTED>Streams</option>
				<option value="software">GUI</option>
				<option value="system">JDBC</option>
				<option value="system">Servlets</option>
				<option value="system">JSP</option>
			</select>
			<br></br>
			<input type="Radio" name="rating" value="first" >First
			<input type="Radio" name="rating" value="second" >Second
			<input type="Radio" name="rating" value="third" CHECKED>Third
		</form>
		
	</body>
</html>
